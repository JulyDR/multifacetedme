      center: center
      left: left
      embed: true
      link: true
      undo: true
      redo: true
      underline: true
      strike: true
      image: true
      snippets: true
    cascade: true
_select_data:
_snippets_definitions:
  jekyll_liquid_format:
    root_value_delimiter: '='
    root_pair_delimiter:
      - ''
    array_boundary:
      start: '['
      end: ']'
    array_delimiter: ','
    string_boundary:
      - '"'
      - ''''
    forbidden_tokens:
      - '%}'
      - '-%}'
      - '}}'
      - ','
_snippets_templates:
  jekyll_liquid_include:
    snippet: '{% include [[name]] [[args]] %}'
    params:
      name:
        parser: literal
        options:
          literal:
            # This ref needs to be supplied by the _snippet when used
            ref: include_name
      args:
        parser: key_values
        options:
          models:
            # This ref needs to be supplied by the _snippet when used
            ref: named_args
          format:
             # This ref is pulled from the `_snippets_definitions` above
            ref: jekyll_liquid_format
_snippets:
  onethird:
    template: jekyll_liquid_include
    inline: false
    preview:
      text: Onethird
    definitions:
      include_name: onethird.html
      named_args:
        - editor_key: image
          type: string
        - editor_key: alt
          type: string
        # - editor_key: caption_html
        #   type: string
  onehalf:
